name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v2
      - run: npm ci && npm run build
  deploy_for_staging:
    runs-on: ubuntu-latest
    environment: staging
    if: github.ref == 'refs/heads/staging'
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMIAD_PORAT_STAGING }}'
          channelId: live
          projectId: amiad-porat-staging
  deploy_for_production:
    runs-on: ubuntu-latest
    environment: production
    if: gihthub.ref == 'refs/heads/main'
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMIAD_PORAT }}'
          channelId: live
          projectId: amiad-porat
